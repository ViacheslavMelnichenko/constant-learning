name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: "Build & Push"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout"
        uses: actions/checkout@v4

      - name: "⚙️ Setup .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: "🔨 Build"
        run: dotnet build ConstantLearning.slnx --configuration Release

      - name: "🧪 Test"
        run: dotnet test ConstantLearning.Tests/ConstantLearning.Tests.csproj --no-build --verbosity normal --configuration Release

      - name: "🔧 Setup owner"
        id: owner
        run: echo "owner_lc=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: "🔧 Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "🔑 Login to GHCR"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "🐳 Build & Push"
        uses: docker/build-push-action@v5
        with:
          context: ./ConstantLearning
          file: ./ConstantLearning/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.owner.outputs.owner_lc }}/constant-learning:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ steps.owner.outputs.owner_lc }}/constant-learning:latest

