services:
  postgres:
    image: postgres:16-alpine
    container_name: constantlearning-postgres
    environment:
      POSTGRES_DB: constantlearning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - constantlearning

  app:
    build:
      context: .
      dockerfile: ConstantLearning/Dockerfile
    container_name: constantlearning-app
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      
      # Database connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=constantlearning;Username=postgres;Password=postgres"
      
      # REQUIRED: Get bot token from @BotFather on Telegram
      Telegram__BotToken: "${TELEGRAM_BOT_TOKEN}"
      
      # REQUIRED for webhook: Your public URL (e.g., https://yourdomain.com/api/telegram/webhook)
      # For local dev use ngrok: https://abc123.ngrok.io/api/telegram/webhook
      # Leave empty to skip automatic webhook registration
      Telegram__WebhookUrl: "${TELEGRAM_WEBHOOK_URL:-}"
      
      # Learning configuration
      Learning__RepetitionWordsCount: "10"       # How many words to repeat
      Learning__NewWordsCount: "3"               # How many new words per day
      Learning__AnswerDelaySeconds: "5"          # Delay before showing answers
      
      # Language settings - change these to learn different languages
      # For English: TargetLanguage="English", TargetLanguageCode="en", CsvPath="/app/Resources/Words/words-english-ukrainian.csv"
      Language__TargetLanguage: "Polish"
      Language__SourceLanguage: "Ukrainian"
      Language__TargetLanguageCode: "pl"
      Language__SourceLanguageCode: "uk"         # UI language: 'uk' or 'en'
      
      # Folder with CSV word files (all .csv files will be imported)
      WordsImport__WordsFolder: "/app/Resources/Words"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - constantlearning
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  constantlearning:
    driver: bridge

